<style>
:root {
  --purple:#8F00B6;
  --black:#000;
  --dark:#0a0a0a;
  --white:#fff;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:'Inter', sans-serif;
  background:var(--black);
  color:var(--white);
}

/* HEADER */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  position:sticky;
  top:0;
  background:#000;
  z-index:1000;
}

.logo {
  font-family:'Poppins';
  font-size:1.6rem;
  font-weight:700;
  color:var(--purple);
}

nav {
  display:flex;
  gap:20px;
}

nav a {
  color:#fff;
  text-decoration:none;
  font-family:'Poppins';
}

nav a.cta {
  background:var(--purple);
  padding:8px 16px;
  border-radius:6px;
}

.menu-toggle {
  display:none;
  font-size:1.6rem;
  cursor:pointer;
}

/* HERO SLIDER */
.hero {
  position:relative;
  height:80vh;
  overflow:hidden;
}

.slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active { opacity:1; }

.hero-overlay {
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}

.hero-content {
  position:absolute;
  bottom:30%;
  left:8%;
  max-width:520px;
}

.hero-content h1 {
  font-family:'Poppins';
  font-size:3rem;
  margin-bottom:12px;
}

.hero-content p {
  font-size:1.15rem;
  margin-bottom:20px;
}

.hero-content a {
  display:inline-block;
  background:var(--purple);
  padding:12px 22px;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
  font-family:'Poppins';
  transition:transform .2s, box-shadow .2s;
}

.hero-content a:hover {
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(143,0,182,.6);
}

/* SECTIONS */
.section {
  padding:80px 10%;
  text-align:center;
}

.section h2 {
  font-family:'Poppins';
  font-size:2.4rem;
  color:var(--purple);
  margin-bottom:20px;
}

.section p {
  max-width:800px;
  margin:auto;
  font-size:1.05rem;
  line-height:1.7;
}

/* SERVICE CARDS */
.cards {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  margin-top:50px;
}

.card {
  background:var(--dark);
  padding:30px;
  border-radius:14px;
  transition:transform .2s, box-shadow .2s;
}

.card i {
  font-size:2.4rem;
  color:var(--purple);
  margin-bottom:15px;
}

.card h3 {
  font-family:'Poppins';
  margin-bottom:10px;
}

.card:hover {
  transform:translateY(-5px);
  box-shadow:0 0 30px rgba(143,0,182,.35);
}

/* FOOTER */
footer {
  padding:25px;
  text-align:center;
  border-top:1px solid #222;
  font-size:.9rem;
}

/* MOBILE */
@media(max-width:900px){
  nav {
    position:absolute;
    top:70px;
    right:0;
    background:#000;
    flex-direction:column;
    width:220px;
    padding:20px;
    display:none;
  }
  nav.show { display:flex; }
  .menu-toggle { display:block; }
}
</style>
</head>
