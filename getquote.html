<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Quote | Tazs Tech Town</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:'Inter';background:#000;color:#fff}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 28px}
.logo{font-family:'Poppins';font-weight:700;color:#8F00B6;font-size:1.5rem}
nav a{color:#fff;text-decoration:none;margin-left:20px;font-family:'Poppins'}
nav a.cta{background:#8F00B6;padding:8px 14px;border-radius:6px}
.page{padding:80px 10%}
form{max-width:520px}
select,input,button{width:100%;padding:14px;margin-bottom:16px;border-radius:6px;border:none}
button{background:#8F00B6;color:#fff;font-family:'Poppins';font-size:1rem}
</style>
</head>

<body>

<header>
  <div class="logo">Tazs Tech Town</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
    <a href="getquote.html" class="cta">Get a Quote</a>
  </nav>
</header>

<section class="page">
  <h1>Get a Repair Quote</h1>
  <p>Tell us what needs fixing and weâ€™ll handle the rest.</p>

  <form>
    <select id="device" onchange="loadRepairs()">
      <option value="">Select Device Type</option>
      <option value="phone">Phone</option>
      <option value="tablet">Tablet</option>
      <option value="computer">Computer</option>
      <option value="console">Game Console</option>
    </select>

    <select id="repair">
      <option>Select Repair Type</option>
    </select>

    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Service Location (St. Marys, GA)">
    <button>Request Quote</button>
  </form>
</section>

<script>
const repairs={
  phone:["Screen Replacement","Battery Replacement","Charging Port","Water Damage","Camera Issue"],
  tablet:["Screen Repair","Battery Replacement","Software Issue"],
  computer:["Virus Removal","Hardware Repair","Slow Performance","OS Issues"],
  console:["HDMI Port","Overheating","Disk Drive","Power Issues"]
};

function loadRepairs(){
  let device=document.getElementById('device').value;
  let repair=document.getElementById('repair');
  repair.innerHTML="";
  repairs[device]?.forEach(r=>{
    let o=document.createElement('option');
    o.text=r;
    repair.add(o);
  });
}
</script>

</body>
</html>
